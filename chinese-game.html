<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>國語作業 - 部首組字</title>
    <style>
        body, html { margin: 0; padding: 20px; font-family: sans-serif; background: #2a2a3e; color: white; text-align: center; }
        #container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 90vh; }
        #target-zone { font-size: 5em; border: 3px dashed #fff; padding: 20px 40px; margin-bottom: 40px; }
        #options-zone { display: flex; gap: 20px; }
        .option { font-size: 3em; border: 2px solid #fff; padding: 15px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="container">
        <h1>將正確的部件組合起來！</h1>
        <div id="target-zone">木</div>
        <div id="options-zone">
            <div class="option" data-value="口">口</div>
            <div class="option" data-value="巴">巴</div>
            <div class="option" data-value="子">子</div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.option').forEach(el => {
            el.addEventListener('click', (e) => {
                if (e.target.dataset.value === '口') {
                    document.getElementById('target-zone').textContent = '杏';
                    alert('答對了！');
                    setTimeout(() => {
                        parent.postMessage('chinese-game-complete', '*');
                    }, 500);
                } else {
                    alert('不對喔，再試試！');
                }
            });
        });
    </script>
</body>
</html>
